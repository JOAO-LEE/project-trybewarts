<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="text" id="email" name="email" placeholder="Email">
            <input type="password" id="senha" name="password" placeholder="Senha">
            <button type="button" id="botao" value="Entrar">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <section>
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </section>
            <section>
                <input type="email" id="input-email" placeholder="Email">
                <select name="houses" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>
            <section id="sections">
                <div class="names">
                    <label for="family" id="label-family">Qual sua família?</label>
                    <label for=""><input type="radio" name="family" value="Frontend">Frontend</label>
                    <label for=""><input type="radio" name="family" value="Backend">Backend</label>
                    <label for=""><input type="radio" name="family" value="FullStack">Fullstack</label>
                </div>
                <div class="names">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <label for=""><input type="checkbox" value="HoFs">HoFs</label>
                    <label for=""><input type="checkbox" value="Jest">Jest</label>
                    <label for=""><input type="checkbox" value="Promises">Promises</label>
                    <label for=""><input type="checkbox" value="React">React</label>
                    <label for=""><input type="checkbox" value="SQL">SQL</label>
                    <label for=""><input type="checkbox" value="Python">Python</label>
                </div>
            </section>
            <section>
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <label for=""><input type="radio" name="rate" value="1">1</label>
                <label for=""><input type="radio" name="rate" value="2">2</label>
                <label for=""><input type="radio" name="rate" value="3">3</label>
                <label for=""><input type="radio" name="rate" value="4">4</label>
                <label for=""><input type="radio" name="rate" value="5">5</label>
                <label for=""><input type="radio" name="rate" value="6">6</label>
                <label for=""><input type="radio" name="rate" value="7">7</label>
                <label for=""><input type="radio" name="rate" value="8">8</label>
                <label for=""><input type="radio" name="rate" value="9">9</label>
                <label for=""><input type="radio" name="rate" value="10">10</label>
            </section>
            <section id="text-block">
                <label for="" class="textarea">Deixe seu comentário:</label>
                <textarea name="writing" id="textarea" cols="40" rows="10" maxlength="500"></textarea>
                <p id="counter">500</p>
            </section>
            <section id="agreement-box">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement" required>
            </section>
                <section>
                    <button disabled type="submit" id="submit-btn">Enviar</button>
                </section>
        </form>
        <section id="imagem">
            <img src="images/trybewarts-colored.svg" alt="logo trybewarts" id="trybewarts-forms-logo">
        </section>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="./script.js"></script>
</body>

</html>
